<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <!-- Notepad background with rounded corners -->
  <rect x="115" y="20" width="280" height="290" rx="20" 
        fill="hsl(var(--primary) / 0.7)" 
        stroke="hsl(var(--primary))" 
        stroke-width="8"/>
  
  <!-- Spiral binding holes at top -->
  <circle cx="203" cy="35" r="10" fill="hsl(var(--primary))"/>
  <circle cx="257" cy="35" r="10" fill="hsl(var(--primary))"/>
  <circle cx="311" cy="35" r="10" fill="hsl(var(--primary))"/>
  
  <!-- Horizontal lines on notepad -->
  <line x1="162" y1="110" x2="348" y2="110" stroke="hsl(var(--primary))" stroke-width="6" stroke-linecap="round"/>
  <line x1="162" y1="150" x2="348" y2="150" stroke="hsl(var(--primary))" stroke-width="6" stroke-linecap="round"/>
  <line x1="162" y1="190" x2="348" y2="190" stroke="hsl(var(--primary))" stroke-width="6" stroke-linecap="round"/>
  <line x1="162" y1="230" x2="290" y2="230" stroke="hsl(var(--primary))" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Pencil body -->
  <rect x="310" y="80" width="35" height="180" rx="4" 
        fill="hsl(var(--primary) / 0.7)" 
        stroke="hsl(var(--primary))" 
        stroke-width="6"
        transform="rotate(20 327.5 170)"/>
  
  <!-- Pencil tip (darker) -->
  <polygon points="355,240 340,270 370,270" 
           fill="hsl(var(--primary))"
           transform="rotate(20 355 255)"/>
  
  <!-- Pencil eraser (highlight at 100%) -->
  <rect x="305" y="60" width="45" height="25" rx="3" 
        fill="hsl(var(--primary))"
        transform="rotate(20 327.5 72.5)"/>
  
  <!-- Pencil ferrule (metal band - highlight) -->
  <rect x="307" y="85" width="41" height="8" 
        fill="hsl(var(--primary))"
        transform="rotate(20 327.5 89)"/>
  
  <!-- Page curl corner (highlight) -->
  <path d="M 360 280 L 360 310 L 390 310 Z" 
        fill="hsl(var(--primary) / 0.5)"/>
  <path d="M 360 280 L 360 310 L 390 280 Z" 
        fill="hsl(var(--primary))"/>
  
  <!-- JotterBlog text -->
  <text x="200" y="390" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="700" 
        fill="hsl(var(--primary))"
        text-anchor="middle">JotterBlog</text>
</svg>
